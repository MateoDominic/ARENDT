<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

  <title>Registration</title>
  </head>
  <body>
    <!-- <h1 class="text-center">Hello, world!</h1> -->

    <!-- This is the outisde panel -->
    <div class="container d-flex justify-content-center align-items-center"style="min-height: 100vh">
      
      <div class="card" style="width: 100%; max-width: 400px">
        <div class="card-body">
         
          <h1 class = "d-flex justify-content-center">Registriraj se</h1>
           <!-- This is the form on login site -->
          <form>

            <div class="form-group">
              <label for="exampleInputUsername1">Korisničko ime</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputUsername1"/>


            <div class="form-group">
                <label for="exampleInputPassword1">Lozinka</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"/>
            </div>

            <div class="form-group">
              <label for="exampleInputFirstName1">Ime</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputFirstName1"
               />
            </div>


            <div class="form-group">
              <label for="exampleInputEmail1">Email adresa</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
    
              />
            </div>

            <div class="form-group">
              <label for="exampleInputLastName1">Prezime</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputLastName1"/>
            </div>
         

            <div>
              <button type="submit" class="btn btn-primary mb-3" id="btn-register">
                Registriraj se
              </button>
            </div>
            
            <div>
              <p>Imaš račun? <a href="../HTMLCode/AnonymousUser/Login.html">Prijavi se</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>



    <script src="/JS/register.js"></script> 

    

  </body>
</html>
