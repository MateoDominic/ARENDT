<!DOCTYPE html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
       .spinner-container {
      display: none; /* Initially hide spinner */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000; /* Ensure it's above other content */
    }
      .answer-buttons {
        display: flex;

        flex-wrap: wrap;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        position: absolute;
        top: 5px; /*<--*/
        height: 88vh;
        width: 100%;
      }

      .btn-answer { 
        height: 260px; 
        width: 600px;
        font-size: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
      }

      .answer-buttons .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 10;
      }

      /* Additional style for bottom navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px 0;
        border-top: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 15px;
        padding-right: 15px;
      }

      .bottom-nav .navbar-text {
        text-align: center;
      }

      .bottom-nav .navbar-text.points {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333; /* Darker color */
      }
    </style>
    <link rel="stylesheet"  href="/ResourcesForCSS/Shapes.css"/>
    <title>Arendt</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <!-- Top Navigation Bar -->
      <a class="navbar-brand" href="#">Arendt-code: 123456</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #333; font-weight: bold;">Mateo</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
              <span class="dropdown-item-text">Mateo</span>
              <span class="dropdown-item-text">user@example.com</span>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="../AnonymousUser/Login.html">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="GameProgressPage">
 
      <div class="container question-panel text-center" id="question-panel">
          <h1 class="mb-2 mt-2" id="question"></h1>
      </div>

      <div class="container container-center text-center" id="answerContainer">
          <div class="timer" id="timer">
              <div class="inner-circle"></div>
              <span id="timer-number"></span>
          </div>

          <div class="row w-100">


              <div class="col-md-6">

                  <button class="btn btn-danger btn-answer" data-answer="star">
                      <div class="answer-panel bg-danger"><i class="fas fa-star fa-2x"></i><span
                              class="answer-text"></span></div>
                  </button>
              </div>


              <div class="col-md-6">
                  <button class="btn btn-primary btn-answer" data-answer="square">
                      <div class="answer-panel bg-primary"><i class="fas fa-square fa-2x"></i><span
                              class="answer-text"></span></div>
                  </button>
              </div>


              <div class="col-md-6">
                  <button class="btn btn-dark btn-answer" data-answer="crown">
                      <div class="answer-panel bg-dark"><i class="fas fa-crown fa-2x"></i><span
                              class="answer-text"></span></div>
                  </button>
              </div>


              <div class="col-md-6">
                  <button class="btn btn-success btn-answer" data-answer="circle">
                      <div class="answer-panel bg-success"><i class="fas fa-circle fa-2x"></i><span
                              class="answer-text"></span></div>
                  </button>
              </div>
          </div>

          <div class="background-shapes">
              <div class="triangle2"></div>
              <div class="rectangle2"></div>
          </div>

      </div>
  </div> 
    
    <!-- Spinner -->
     <div class = "spinner-container" id = "spinner">
      <div class="spinner-border" style="width: 3rem; height: 3rem;">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    
      <!-- Bottom Navigation Bar -->
      <nav class="navbar navbar-light bg-light bottom-nav">
        <span class="navbar-text" style="color: #333; font-weight: bold;">Mateo</span>
        <span class="navbar-text points" style="color: #333; font-weight: bold;">Points: 1000</span>
      </nav>
    
      <!-- Background shapes -->
      <div class="background-shapes">
        <div class="triangle"></div>
        <div class="rectangle"></div>
      </div>
    
    </div> 
  
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script>
      function showSpinner() {
        // Hide answer buttons
        document.querySelector('.answer-buttons').style.display = 'none';
        // Show spinner
        document.getElementById('spinner').style.display = 'block';
      } 
    </script>

    <!-- Hide overlay initially -->
    <script>
      document.getElementById("overlay").style.display = "none"; 
    </script>
  </body>
</html>
