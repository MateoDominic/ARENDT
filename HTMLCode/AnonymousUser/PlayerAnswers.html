<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .answer-buttons {
        position: relative;
      }

      .answer-buttons .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 10;
      }

      .btn-answer {
        width: 100%;
        height: 150px;
        font-size: 1.5rem;
      }

      @media (max-width: 767.98px) {
        .btn-answer {
          height: 100px;
          font-size: 1.2rem;
        }
      }
    </style>

    <title>Kahoot</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">What is the capital of France?</h1>
      <div class="row answer-buttons">
        <div class="overlay" id="overlay"></div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-danger btn-answer">Answer 1</button>
        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-primary btn-answer">Answer 2</button>
        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-warning btn-answer">Answer 3</button>
        </div>
        <div class="col-md-6 mb-3">
          <button class="btn btn-success btn-answer">Answer 4</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- OVO TREBA FIXAT!! sakrije buttons prije nego mogu odgovoriti. ali cu vjerovatno koristiti loading gif -->
    <script>document.getElementById('overlay').style.display = 'none';</script>
  </body>
</html>
