       .spinner-container {
      display: none; /* Initially hide spinner */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000; /* Ensure it's above other content */
    }
      .answer-buttons {
        display: flex;

        flex-wrap: wrap;
        justify-content: center; /* Center horizontally */

        top: 5px; /*<--*/

        width: 100%;

        font-size: 2.5rem;

        align-items: center;
        justify-content: center;
        margin: 0 5px;
      }

      .answer-buttons .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 10;
      }

    <nav class="navbar navbar-expand navbar-light bg-light">

      <a class="navbar-brand" href="#">Arendt-code: 123456</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="overlay" id="overlay"></div>
    <div class="answer-buttons mt-5">
      <div class="d-flex">
        <button class="btn btn-danger btn-answer" onclick="showSpinner()">
          <i class="fas fa-star fa-3x"></i>
        </button>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary btn-answer" onclick="showSpinner()">
          <i class="fas fa-square fa-3x"></i>
        </button>
      </div>
      <div class="d-flex">
        <button class="btn btn-dark btn-answer" onclick="showSpinner()">
          <i class="fas fa-crown fa-3x"></i>
        </button>
      </div>
      <div class="d-flex">
        <button class="btn btn-success btn-answer" onclick="showSpinner()">
          <i class="fas fa-circle fa-3x"></i>
        </button>
      </div>
    </div>
  
    <!-- Spinner -->
     <div class = "spinner-container" id = "spinner">
    <div class="spinner-border" style="width: 3rem; height: 3rem;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  
    <!-- Bottom Navigation Bar -->

    <!-- jQuery, Popper.js, Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script>
      function showSpinner() {
        // Hide answer buttons
        document.querySelector('.answer-buttons').style.display = 'none';
        // Show spinner
        document.getElementById('spinner').style.display = 'block';
      }
    </script>

    <!-- Hide overlay initially -->
    <script>
      document.getElementById("overlay").style.display = "none";
    </script>
