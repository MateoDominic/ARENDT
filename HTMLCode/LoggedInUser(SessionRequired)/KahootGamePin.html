<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Kahoot</title>
    <style>
      .code-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        /* Here below you can change the size easily */
        font-size: 5rem;
        border: 3px solid #ccc;
        padding: 20px;
        border-radius: 25px;
        background-color: #f9f9f9;
        z-index: 1;
      }
      .user-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .user-object {
        text-align: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 50%;
        background-color: #e9ecef;
      }
      .play-quiz-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Kahoot</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Central Code Panel -->
    <div class="code-panel">123456</div>

    <!-- Container for User Objects -->
    <div class="container mt-5">
      <div class="user-container" id="userContainer">
        <!-- User objects will be dynamically added here -->
      </div>
    </div>

    <!-- Play Quiz Button -->
    <button class="btn btn-primary play-quiz-button">Play quiz</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Add User Objects ALI JEBENO NE DELA -->
    <script>
      function addUserObject(name, icon) {
        var userContainer = document.getElementById("userContainer");
        var userObject = document.createElement("div");
        userObject.className = "user-object";
        userObject.innerHTML =
          '<img src="' +
          icon +
          '" alt="User Icon" class="img-fluid rounded-circle mb-2"><br>' +
          name;
        userContainer.appendChild(userObject);
      }

      // Example usage
      addUserObject("Alice", "https://via.placeholder.com/50");
      addUserObject("Bob", "https://via.placeholder.com/50");

      addUserObject("Alice", "https://via.placeholder.com/50");
      addUserObject("Bob", "https://via.placeholder.com/50");
      addUserObject("Bob", "https://via.placeholder.com/50");
      addUserObject("Bob", "https://via.placeholder.com/50");
      addUserObject("Bob", "https://via.placeholder.com/50");
      addUserObject("Bob", "https://via.placeholder.com/50");
    </script>
  </body>
</html>
