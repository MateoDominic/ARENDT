<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <!-- Custom CSS for shapes -->
  <link rel="stylesheet" href="/ResourcesForCSS/Shapes.css" />

  <title>Arendt</title>

  <!-- Internal CSS styles -->
  <style>
    body {
      font-family: "Pacifico", cursive;
      min-height: 100%;
      background-color: #e6e6fa; /* Light purple background */
      padding-left: 0; /* Changed padding to 0 for full width */
    }

    .code-panel {
      position: relative;
      text-align: center;
      font-size: 2rem; /* Smaller font size for code panel */
      border: 3px solid #ccc;
      padding: 20px;
      border-radius: 25px;
      background-color: #f9f9f9;
      z-index: 1;
      margin-bottom: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
    }

    .code-panel strong {
      font-size: 2.5rem; /* Bigger font size for code */
      font-weight: bold; /* Bold font weight */
    }

    .player-list {
      margin-top: 20px; /* Adjusted margin for spacing */
      column-count: 4; /* Number of columns */
      column-gap: 20px; /* Gap between columns */
      text-align: center; /* Centered the player names */
    }

    .player-name {
      font-size: 24px; /* Larger font size for names */
      font-weight: bold; /* Bold font weight */
      margin-bottom: 10px; /* Added space between names */
      display: block; /* Display names as blocks */
    }

    .play-quiz-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .player-count {
      position: absolute;
      top: 260px; /* Adjusted position */
      left: 20px;
      font-size: 24px; /* Bigger font size for player count */
      font-weight: bold;
      font-style: italic; /* Italic font style */
    }

    /* Fixing top navbar */
    .navbar {
      padding-left: 20px; /* Added padding to align with the left side */
      padding-right: 20px; /* Added padding to align with the right side */
    }

    .navbar-brand {
      margin-right: 0; /* Removed default margin for better alignment */
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="HistoryOfGamesAndCreation.html">Arendt</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <!-- Links in the navigation bar -->
        <li class="nav-item">
          <a class="nav-link" href="HistoryOfGamesAndCreation.html">Quiz history</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="CreateArendtQuiz.html">Create Quiz</a>
        </li>
        <li class="nav-item dropdown">
          <!-- Dropdown menu for profile -->
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="profileDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Profile
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
            <!-- Profile information and logout link -->
            <span class="dropdown-item-text">User Name</span>
            <span class="dropdown-item-text">user@example.com</span>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="../AnonymousUser/Login.html">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Central Code Panel -->
  <div class="container mt-5">
    <!-- Code panel displaying a code -->
    <div class="code-panel"><strong>Join Arendt with code: <span style="font-size: 2.5rem;">123456</span></strong></div>

    <!-- Player List -->
    <div class="player-list" id="playerList">
      <!-- Player names will be dynamically added here -->
    </div>
  </div>

  <!-- Player Count Display -->
  <div id="playerCount" class="player-count"></div>

  <!-- Play Quiz Button -->
  <button class="btn btn-primary play-quiz-button">Play quiz</button>

  <!-- Background shapes -->
  <div class="background-shapes">
    <div class="triangle"></div>
    <div class="rectangle"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>

  <!-- JavaScript for Adding Player Names -->
  <script>
    // Array of player names
    var players = [
      "Alice", "Bob", "Charlie", "Dave", "Eve", "Frank", "Grace", "Henry", "Isabel", "Jack",
      "Kate", "Liam", "Mia", "Nathan", "Olivia", "Peter", "Quinn", "Rachel", "Sam"
    ];

    // Function to add player names to the list
    function addPlayerNames() {
      var playerList = document.getElementById("playerList");
      var playerCount = document.getElementById("playerCount");
      playerCount.textContent = "Players: " + players.length;

      players.forEach(function(player) {
        var playerName = document.createElement("div");
        playerName.className = "player-name";
        playerName.textContent = player;
        playerList.appendChild(playerName);
      });
    }

    // Call the function to add player names
    addPlayerNames();
  </script>
</body>
</html>
