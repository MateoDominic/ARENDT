  <!-- Custom CSS -->
  <style>
    html {
      height: 100%;
    }
 
    body {
      font-family: "Pacifico", cursive;
      min-height: 100%;
    }
 
 
 
    .overlay-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 40%;
      left: 50%;
      /* Adjust the left position as needed */
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.959);
      /* Increased transparency */
      color: white;
      padding: 30px;
      /* Increased padding */
      z-index: 2;
      border-radius: 15px;
      /* Rounded corners */
    }
 
 
 
    .media .btn-primary {
      margin-bottom: 10px;
      /* Adjust this margin as needed */
    }
 
    .media .btn-primary:hover {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
 
    .scrollable {
      max-height: 400px;
      /* Adjust this height as needed */
      overflow-y: auto;
    }
 
    .credentials-panel {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
 
    .background-shapes .triangle,
    .background-shapes .rectangle {
      display: none;
      /* Hide background shapes */
    }
 
 
    .player-panel {
      width: 100%;
      /* Adjust width as needed */
      background-color: #343a40;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      /* Added shadow to player panel */
    }
 
    .player-panel.gold::before,
    .player-panel.silver::before,
    .player-panel.bronze::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 10px;
      background-color: #ffd700;
      /* Adjust colors as needed */
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
 
    .player-panel.silver::before {
      background-color: #c0c0c0;
      /* Silver color */
    }
 
    .player-panel.bronze::before {
      background-color: #cd7f32;
      /* Bronze color */
    }
 
    .player-name {
      font-weight: bold;
    }
 
    .player-points {
      color: white;
    }
  </style>
