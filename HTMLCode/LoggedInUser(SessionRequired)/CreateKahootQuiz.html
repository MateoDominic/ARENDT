<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Kahoot Quiz Creator</title>
    
    <style>
        .question-panel {
            position: fixed;
            top: 120px;
            left: 20px;
            width: 250px;
            height: 400px;
            overflow-y: auto;
        }
        .object-container {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .quiz-name {
            margin-bottom: 10px;
            margin-left: 20px;
            margin-top: 10px;
            width: 250px; /* Same width as the panel */
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        .play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kahoot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quiz history</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Quiz Name -->
    <div class="quiz-name">
        <input type="text" class="form-control" placeholder="Quiz Name">
    </div>

    <!-- Left Panel for Questions -->
    <div class="question-panel bg-light">
        <!-- Example Objects -->
        <div class="object-container">
            <p>1. Example Question</p>
            <a href="#" class="btn btn-sm btn-primary">Edit</a>
            <a href="#" class="btn btn-sm btn-danger">Delete</a>
        </div>
        <div class="object-container">
            <p>2. Example Question</p>
            <a href="#" class="btn btn-sm btn-primary">Edit</a>
            <a href="#" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Question Text Box -->
                <div class="form-group">
                    <label for="questionInput">Question</label>
                    <textarea class="form-control" id="questionInput" rows="3"></textarea>
                </div>
                
                <!-- Buttons for Choosing Correct Answers -->
                <div class="options-container">
                    <label class="btn btn-outline-success mb-2">
                        <input type="checkbox"> Option 1
                    </label>
                    <label class="btn btn-outline-success mb-2">
                        <input type="checkbox"> Option 2
                    </label>
                    <label class="btn btn-outline-success mb-2">
                        <input type="checkbox"> Option 3
                    </label>
                    <label class="btn btn-outline-success mb-2">
                        <input type="checkbox"> Option 4
                    </label>
                </div>
                
                <!-- Save Quiz Button -->
                <button type="button" class="btn btn-primary float-right">Save Quiz</button>
                
                <!-- Add Question Button -->
                <button type="button" class="btn btn-success">Add Question</button>
            </div>
        </div>
    </div>
    <!-- Play Quiz Button -->
    <button type="button" class="btn btn-primary play-button">Play Quiz</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
